<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loot-boxes</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/estilosIcoMoon.css">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/contacto.css">
    <link rel="alternate" type="application/rss+xml" title="Loot-boxes" href="../rss/feed.xml">
</head>
<body>
    <header>
        <div id="logo">
            <figure class="mario">
                <img src="../img/mario_tiny_walk.gif" alt="mario"/>
            </figure>
        </div>
        
        <h1>
             LOOT-BOXES
        </h1>
    </header>
    <nav>
        <div class="burger">
            <label for="menu">
                <div class="icon-menu"></div>
            </label>
            <input type="checkbox" id="menu">
            <ul>
                <li><a href="../index.html"> <span class="icon-home3"></span> Inicio</a></li>
                <li><a href="articulos.html"> <span class="icon-mail"></span> Artículos</a></li>
                <li><a href="empresa.html"> <span class="icon-user"></span> Quiénes somos</a></li>
                <li><a href="contacto.html"> <span class="icon-mail"></span> Suscripcion</a></li>
                <li><a href="feed.html"> <span class="icon-rss"></span> RSS</a></li>
            </ul>
        </div>
    </nav>  
    <main>
        <section>
            <article>
                <h2>Si desea más información puede suscribirse a nuestro boletín de noticias</h2>

            </article>
            <article>
                <form id="form" action="" method="post" enctype="multipart/form-data">
                    <fieldset>
                        <legend>Datos Personales</legend>
                        <div>
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" maxlength="15" value="" pattern="[A-Z a-z]{1,15}"
                            title="No puedes introducir números como nombre" placeholder="Introduce tu nombre..." required/>
                        </div>  
                        <div>
                            <label for="apellidos">Apellidos:</label>
                            <input type="text" id="apellidos" name="apellidos" maxlength="30" value="" pattern="[A-Z a-z]{1,30}" 
                            title="No puedes introducir números como apellido" placeholder="Introduce tus apellidos..." required/>
                        </div>
                        <div>
                            <label for="fecha">Fecha de Nacimiento:</label>
                            <input type="date" id="fecha" name="birthdate" min="2003-01-01" value="" required/>
                        </div>
                        <div>
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" name="correo" value="" placeholder="Introduce tu correo" required/>
                        </div>
                        <div>
                            <label for="pass">Contraseña:</label>
                            <input type="password" id="pass" name="password" value="" maxlength="10" placeholder="Introduce una contraseña"/>
                        </div>

                        <div> 
                            <p>Sexo: </p> 
                            <input type="radio" id="hombre" name="sexo" value="hombre" checked="checked"/>
                            <label for="hombre">Hombre</label>
                            <input type="radio" id="mujer" name="sexo" value="mujer"/>
                            <label for="mujer">Mujer</label>
                            <input type="radio" id="nsnc" name="sexo" value="nsnc"/>
                            <label for="nsnc">No quiero contestar</label>
                        </div>
                        <div>
                        <label for="pais">País:</label>
                        <select id="pais" name="pais">
                            <option value="" selected="selected">-Selecciona-</option>
                            <option value="spain">España</option>
                            <option value="france">Francia</option>
                            <option value="portugal">Portugal</option>
                            <option value="italy">Italia</option>
                        </select>
                        </div>
                        <div>
                            <label for="adjunto">Adjunta una foto...</label>
                            <input type="file" id="adjunto" name="adjunto" required/>
                        </div>
                    </fieldset>
                    <div>
                        <input type="checkbox" id="condiciones" name="condiciones" value="si_leido" checked="checked"/>
                        <label for="condiciones">Deseo recibir notificaciones de nuevos artículos</label>
                    </div>
                    <div>
                        <input type="reset" name="limpiar" value="Limpiar"/>
                        <input type="submit" name="enviar" value="Enviar"/>
                    </div>
                </form>
            </article>
        </section>
    </main>
    <footer>
        <div>Copyright &#169; 2021. All rights reserved</div>
        <div><a href="https://alight-distance.000webhostapp.com/">www.loot-boxes.org</a></div>
</footer>
</body>
</html>
